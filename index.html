<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Format Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-800 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-xl bg-white p-6 rounded-2xl shadow-lg">
        <h1 class="text-2xl font-semibold mb-4 text-center">Конвертируйте любое изображение!</h1>

        <div class="mb-4">
            <label class="block mb-1 font-medium">Загрузить изображение</label>
            <input id="imageInput" type="file" accept="image/png, image/jpeg, image/webp"
                class="w-full p-2 border border-gray-300 rounded" />
        </div>

        <div class="grid grid-cols-2 gap-4 mb-4">
            <div>
                <label for="fromFormat" class="block mb-1 font-medium">ИЗ</label>
                <select id="fromFormat" class="w-full p-2 border border-gray-300 rounded">
                    <option value="auto">Автоматически</option>
                    <option value="image/png">PNG</option>
                    <option value="image/jpeg">JPEG</option>
                    <option value="image/webp">WEBP</option>
                </select>
            </div>
            <div>
                <label for="toFormat" class="block mb-1 font-medium">To Format</label>
                <select id="toFormat" class="w-full p-2 border border-gray-300 rounded">
                    <option value="image/png">PNG</option>
                    <option value="image/jpeg">JPEG</option>
                    <option value="image/webp">WEBP</option>
                </select>
            </div>
        </div>

        <button id="convertBtn"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 rounded mb-4 transition">Convert</button>

        <div id="resultContainer" class="hidden">
            <h2 class="text-lg font-semibold mb-2">Готовое изображение:</h2>
            <img id="preview" class="w-full max-h-64 object-contain mb-2 rounded border border-gray-300" />
            <a id="downloadLink" href="#" download
                class="block text-center bg-green-600 hover:bg-green-700 text-white font-medium py-2 rounded transition">Загрузить</a>
        </div>
    </div>
</body>

</html>
